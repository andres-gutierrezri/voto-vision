{% extends 'base.html' %}
{% load static %}

{% block titulo %}
    Elección de Personero Escolar
{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static "Personero/css/style-starter.css" %}">
{% endblock %}

{% block main %}
    <section id="entrada-registro">
        <h2>Entrada y Registro</h2>
        <form id="registro-form">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </section>
    <section id="candidatos">
        <h2>Candidatos</h2>
        <div id="lista-candidatos" class="grid-container">
            <!-- Lista de candidatos se cargará aquí -->
        </div>
    </section>
    <section id="resultados">
        <h2>Resultados de la Elección</h2>
        <div id="tabla-resultados">
            <!-- Los resultados se muestrar aquí -->
        </div>
    </section>
{% endblock %}

{% block scripts %}
    <script src="{% static 'Personero/js/script-starter.js' %}"></script>
{% endblock %}
